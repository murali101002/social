<mat-toolbar color='primary'>
  <span>
    <a routerLink='/'>My App</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf='isAuthenticated'><a [routerLink]='["create"]' mat-button routerLinkActive='mat-accent'>New Post</a></li>
  </ul>
  <ul>
    <li *ngIf='!isAuthenticated'><a [routerLink]='["login"]' mat-button routerLinkActive='mat-accent'>Login</a></li>
  </ul>
  <ul>
    <li *ngIf='!isAuthenticated'><a [routerLink]='["signup"]' mat-button routerLinkActive='mat-accent'>Sign Up</a></li>
  </ul>
  <ul>
    <li *ngIf='isAuthenticated' (click)='onLogout()'><a mat-button routerLinkActive='mat-accent'>Logout</a></li>
  </ul>
</mat-toolbar>
